<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Flag Monitor</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 600px; padding: 20px; text-align: center; }
        h1 { font-family: 'Impact', sans-serif; letter-spacing: 2px; margin-bottom: 30px; }
        
        .status-box { 
            background-color: #333; 
            border: 4px solid #555; 
            padding: 40px; 
            border-radius: 10px; 
            margin-bottom: 30px;
            transition: all 0.5s ease;
        }
        #status-text { font-size: 2em; font-weight: bold; }
        
        .indicators { display: flex; justify-content: space-around; margin-bottom: 30px; width: 100%; }
        .indicator { display: flex; align-items: center; gap: 10px; }
        .led { width: 15px; height: 15px; border-radius: 50%; background-color: red; box-shadow: 0 0 5px red; }
        .led.on { background-color: #00ff00; box-shadow: 0 0 8px #00ff00; }
        
        .controls { background-color: #2a2a2a; padding: 20px; border-radius: 10px; width: 100%; box-sizing: border-box; }
        .control-group { margin-bottom: 20px; text-align: left; }
        .control-group label { display: block; margin-bottom: 5px; color: #aaa; }
        
        input[type="text"] {
            padding: 10px; border-radius: 5px; border: none; width: 70%;
            background: #444; color: white;
        }
        button {
            padding: 10px 15px; border-radius: 5px; border: none; cursor: pointer;
            font-weight: bold; transition: opacity 0.2s;
        }
        button:hover { opacity: 0.8; }
        .btn-update { background-color: #2196F3; color: white; width: 25%; }
        
        .color-buttons { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-top: 10px; }
        .color-btn { padding: 15px; min-width: 80px; color: black; }
        
        .log-area { 
            margin-top: 20px; color: #888; font-family: monospace; font-size: 0.9em; 
            height: 30px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>F1 FLAG MONITOR</h1>
        
        <div class="status-box" id="status-box">
            <div id="status-label">ESTADO DE PISTA</div>
            <div id="status-text">Cargando...</div>
        </div>
        
        <div class="indicators">
            <div class="indicator">
                <div class="led" id="f1-led"></div>
                <span>F1 Live Timing</span>
            </div>
            <div class="indicator">
                <div class="led" id="bulb-led"></div>
                <span>Kasa Bulb</span>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label>IP de la Bombilla</label>
                <div style="display: flex; gap: 5px;">
                    <input type="text" id="ip-input" value="{{ kasa_ip }}">
                    <button class="btn-update" onclick="updateIP()">â†»</button>
                </div>
            </div>
            
            <div class="control-group">
                <label>Prueba Manual</label>
                <div class="color-buttons">
                    <button class="color-btn" style="background-color: #00FF00;" onclick="testColor('1')">VERDE</button>
                    <button class="color-btn" style="background-color: #FFFF00;" onclick="testColor('2')">AMARILLO</button>
                    <button class="color-btn" style="background-color: #FF0000; color: white;" onclick="testColor('5')">ROJO</button>
                    <button class="color-btn" style="background-color: #FF00FF; color: white;" onclick="testColor('6')">VSC</button>
                </div>
            </div>
        </div>
        
        <div class="log-area" id="log-message">Esperando logs...</div>
    </div>

    <script>
        function updateUI(data) {
            // Status Box
            const box = document.getElementById('status-box');
            const text = document.getElementById('status-text');
            
            text.innerText = data.status.label;
            text.style.color = data.status.color;
            box.style.borderColor = data.status.color;
            
            // LEDs
            document.getElementById('f1-led').className = 'led ' + (data.f1_connected ? 'on' : '');
            document.getElementById('bulb-led').className = 'led ' + (data.bulb_connected ? 'on' : '');
            
            // Log
            if(data.log) document.getElementById('log-message').innerText = data.log;
        }

        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                updateUI(data);
            } catch (e) {
                console.error("Error fetching status", e);
            }
        }

        async function updateIP() {
            const ip = document.getElementById('ip-input').value;
            try {
                const res = await fetch('/api/config/ip', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ip: ip})
                });
                const data = await res.json();
                alert(data.message);
            } catch (e) {
                alert("Error actualizando IP");
            }
        }

        async function testColor(code) {
            await fetch('/api/test_color', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({code: code})
            });
            // Immediate fetch to update UI
            setTimeout(fetchStatus, 100);
        }

        // Poll every 1s
        setInterval(fetchStatus, 1000);
        fetchStatus();
    </script>
</body>
</html>
